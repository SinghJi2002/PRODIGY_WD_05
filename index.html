<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-card">
        <div class="search" id="search">
            <input type="text" class="search-bar" id="search-bar" placeholder="Enter City Names..">
            <button class="submit" id="submit"><img src="images/search.png" alt="" class="search-pic" id="search-pic"></button>
        </div>
        <div class="temp-details" id="temp-details">
            <img src="images/clouds.png" alt="" class="temp-img" id="temp-img">
            <p class="temp" id="temp">22Â°C</p>
            <p class="temp-place" id="temp-place">Mumbai</p>
        </div>
        <div class="other-details" id="other-details">
            <div class="humidity" id="humidity">
                <img src="images/humidity.png" alt="" class="humidity-img" id="humidity-img">
                <div class="humidity-details">
                    <p class="humidity-val" id="humidity-val">64%</p>
                    <p class="humidity-title" id="humidity-title">Humidity</p>
                </div>
            </div>
            <div class="wind" id="wind">
                <img src="images/wind.png" alt="" class="wind-img" id="wind-img">
                <div class="wind-details" id="wind-details">
                    <p class="wind-val" id="wind-val">18 km/h</p>
                    <p class="wind-title" id="wind-title">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
